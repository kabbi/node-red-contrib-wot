<script type="text/javascript">
  RED.nodes.registerType('things-gateway', {
    category: 'config',
    defaults: {
      url: {
        value: 'https://yourname.mozilla-iot.org/things',
        required: true,
      },
    },
    credentials: {
      token: {
        required: true,
        type: 'password',
      },
    },
    label: function() {
      return this.url.slice(8, this.url.lastIndexOf('/'));
    },
  });
</script>

<script type="text/x-red" data-template-name="things-gateway">
  <div class="form-row">
    <label for="node-config-input-url"><i class="icon-bookmark"></i> Gateway URL</label>
    <input type="text" id="node-config-input-url">
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="icon-bookmark"></i> Auth Token</label>
    <input type="password" id="node-config-input-token">
  </div>
</script>
