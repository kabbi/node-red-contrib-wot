<script type="text/javascript">
  RED.nodes.registerType('thing-property-out', {
    paletteLabel: 'property out',
    category: 'things',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      gateway: { type: 'things-gateway' },
      deviceId: { value: '' },
      property: { value: '' },
    },
    inputs: 1,
    outputs: 0,
    icon: 'light.png',
    label: function() {
      return this.name || this.property + '@' + this.deviceId;
    },
  });
</script>

  </div>
</script>
